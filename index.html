<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="scripts/app.js"></script>

    <title>Project0 Game | Chelsea Mangold</title>
</head>

<body>
    <div class="container">
        <center>
          <img id="titleImage" src="assets/hungryHungryEyeballs.png" alt="Illustrated text that reads: Hungry, hungry eyeballz. The game. With a creepy cute eyeball coming over the 'z'" height="325" width="auto">
        </center>
        <h3 class="text-center">Choose a color and press your key to move your piece forward</h3>
        <div class="messages"></div>
        <br>
        <br>
        <button type="button" class="btn-group btn btn-primary">Reset</button>
        <table class="table board">
            <thead>
                <tr>
                    <th></th>
                    <th id="start">Start</th>
                    <th>A0</th>
                    <th>A1</th>
                    <th>A2</th>
                    <th>A3</th>
                    <th>A4</th>
                    <th>A5</th>
                    <th>A6</th>
                    <th>A7</th>
                    <th>A8</th>
                    <th>A9</th>
                    <th id="finish">Finish</th>
                </tr>
            </thead>
            <br>
            <br>
            <br>
            <tbody id="playerGameboard">
                <tr>
                    <th scope="row">Winged Eyeball! Press z</th>
                    <td id="startZPink"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="end"><img src="assets/pizza_gif.gif" alt="pixelated, animated pizza is dripping cheese" align="center" height="30" width="auto"></td>
                </tr>
                <tr>
                    <th scope="row">Jiggling Eyeball! Press m</th>
                    <td id="startMGreen"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="end"><img src="assets/pizza_gif.gif" alt="pixelated, animated pizza is dripping cheese" align="center" height="30" width="auto"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <br>
    </div>
</body>
</html>
