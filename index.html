<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- JS -->
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="scripts/app.js"></script>

    <title>Project0 Game | Chelsea Mangold</title>
</head>
<body>
    <div class="container">
        <img id="titleImage" src="assets/hungryHungryEyeballs.png" alt="Illustrated text that reads: Hungry, hungry eyeballz. The game. With a creepy cute eyeball coming over the 'z'" height="250" width="auto">
        <h3 class="text-center">Choose a color and press your key to move your piece forward</h3>
        <div class="messages"></div>
        <br>
        <br>
        <button type="button" class="btn-group btn btn-primary">Reset</button>
        <table class="table board">
            <thead>                                     <!-- creates header for game table-->
                <tr>
                    <th>#</th>
                    <th id="start">Start</th>
                    <th>A0</th>
                    <th>A1</th>
                    <th>A2</th>
                    <th>A3</th>
                    <th>A4</th>
                    <th>A5</th>
                    <th>A6</th>
                    <th>A7</th>
                    <th>A8</th>
                    <th>A9</th>
                    <th id="finish">Finish</th>
                </tr>
            </thead>
            <br>
            <br>
            <br>
            <tbody id="playerGameboard">                                     <!-- start of game table for player pieces-->
                <tr>
                    <th scope="row">Player Z</th>
                    <td id="startZBlue"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="end"><img src="assets/pizza_gif.gif" alt="pixelated, animated pizza is dripping cheese" align="center" height="30" width="auto"></td>
                </tr>
                <tr>
                    <th scope="row">Player M</th>
                    <td id="startMRed"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="muddyPath"></td>
                    <td class="end"><img src="assets/pizza_gif.gif" alt="pixelated, animated pizza is dripping cheese" align="center" height="30" width="auto"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <br>
    </div>  <!-- end of container div tag-->
</body>

</html>
