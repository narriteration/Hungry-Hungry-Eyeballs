<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- JS -->
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="scripts/app.js"></script>

    <title>Project0 Game | Chelsea Mangold</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">3...2...1...Race!</h1>
        <h3 class="text-center">Choose a color and press your key to move your piece forward</h3>
        <div class="messages">#####MESSAGES######</div>
        <br>
        <br>
        <button type="button" class="btn-group btn btn-primary">Reset</button>
        <table class="table board">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Start</th>
                    <th>A0</th> <!-- creates ten free spaces for players to move forward into-->
                    <th>A1</th>
                    <th>A2</th>
                    <th>A3</th>
                    <th>A4</th>
                    <th>A5</th>
                    <th>A6</th>
                    <th>A7</th>
                    <th>A8</th>
                    <th>A9</th>
                    <th id="finish">Finish</th>
                </tr>
            </thead>
            <br>
            <br>
            <br>
            <tbody>
                <tr>
                    <th scope="row">Player Z</th>
                    <td id="startZBlue"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="end"></td>
                </tr>
                <tr>
                    <th scope="row">Player M</th>
                    <td id="startMRed"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="end"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <br>
        <table class="table table-sm table-inverse"> <!-- start of player score table-->
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>


    </div>  <!-- end of container div tag-->
</body>

</html>
